<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz4All</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/Mainlogo.png">
</head>
<body>
    <!--------------Nav-Bar----------------->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/Mainlogo.png" alt="Quiz4All Logo">
            </a>
            <span>Quiz4All</span>
        </div>
    </nav>

    <!--------------Login-Section----------------->
    <section class="auth-page">
        <div class="auth-card">
            <!--Left img-->
            <div class="auth-image">
                <img src="images/loginpage-banner.png" alt="Login Illustration">
            </div>

            <!--Right side form-->
            <div class="auth-form">
                <h2>Welcome Back ðŸ‘‹</h2>
                <p class="auth-subtitle">Login to continue learning</p>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <input type="email" id="email" placeholder="E-mail" required>
                    <input type="password" id="password" placeholder="Password" required>

                    <button type="submit" class="auth-btn">Login</button>

                    <p class="auth-switch">
                        Don't have an account?
                        <a href="register.html">Register</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-title">Quiz4All</p>
            <p>A Quiz Platform for Everyone</p>
            <p class="copyright">
                Â© 2025 Quiz4All. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation demo
            if (email && password) {
                alert('Login successful! Welcome back to Quiz4All.');
                window.location.href = 'category.html';
            }
        }
    </script>
</body>
</html>
